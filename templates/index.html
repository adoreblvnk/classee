{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-8">Stock Market Analysis</h1>

  <div class="space-y-6">
    <!-- SMA Return Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">SMA Return</h2>
      <p class="text-gray-700">{{ sma_return }}</p>
    </div>

    <!-- Up/Down Runs Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Up/Down Runs</h2>
      <div>
        <div class="mb-2">
          <p class="text-gray-600">Longest Up:</p>
          <p class="text-green-500">{{ up_down_runs.longest_up }}</p>
        </div>
        <div>
          <p class="text-gray-600">Longest Down:</p>
          <p class="text-red-500">{{ up_down_runs.longest_down }}</p>
        </div>
      </div>
    </div>

    <!-- Max Profit Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Maximum Profit</h2>
      <p class="text-gray-700">{{ max_profit }}</p>
    </div>   
  </div>
</div>
{% endblock %}
